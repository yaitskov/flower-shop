<!DOCTYPE html PUBLIC
          "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Яндекс карта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/1.1/index.xml?key=AKEBek0BAAAAoqNgFwIAEb1E-5QhBnFhJ2upm4kaXNcnanMAAAAAAAAAAACNxjxQHs2y4Ke4wS9S5iFbNHwh5g=="
	type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
      var map = new YMaps.Map(document.getElementById("YMapsID"));
      map.addControl(new YMaps.TypeControl());
      map.addControl(new YMaps.ToolBar());      
      
      map.setCenter(new YMaps.GeoPoint(39.793584,47.273391), 14);
      map.setType(YMaps.MapType.SATELLITE);

      var placemark = new YMaps.Placemark(new YMaps.GeoPoint(39.786857,47.267104));

      placemark.setIconContent('Цветы');

      map.addOverlay(placemark);

      map.addControl(new YMaps.Zoom()); 
      }
    </script>
</head>
<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>
</html>
